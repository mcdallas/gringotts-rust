        args:
            - amount:
                index: 1
                required: true
            - recipient:
                index: 2
                required: true
            - ttl:
                short: t
                long: ttl
                default_value: "60"
            - host:
                short: h
                long: host
                default_value: 127.0.0.1:13420
            - username:
                short: u
                long: username
                default_value: grin
            - secret:
                short: s
                long: secret
                takes_value: true
